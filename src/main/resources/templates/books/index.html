<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId_book()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor_book() + ', ' +  book.getYear_book()}">user</a>
</div>
<br/>
<hr/>
<a href="/books/new">Add book</a>
</body>
</html>
